<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>손민성 웹사이트</title>
  <style>
    * {
      margin: 10px 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      line-height: 1.6;
      color: #000;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    .nav-menu a {
      margin-left: 24px;
      font-size: 15px;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #cce6eb;
      padding: 48px;
      position: relative;
      flex-wrap: wrap;
    }

    .hero-left {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 32px;
    }

    .circle {
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      margin-bottom: 16px;
    }

    .play-button {
      font-size: 32px;
    }

    .hero-text {
      max-width: 500px;
      margin-right: 32px;
    }

    .hero-text h1 {
      font-size: 36px;
      margin-top: 16px;
    }

    .hero-text .author {
      margin-top: 8px;
      font-weight: bold;
    }

    .hero-image img {
      height: 300px;
    }

    .updates {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      border-top: 1px solid #000;
    }

    .update-box {
      padding: 32px;
      border-right: 1px solid #ccc;
    }

    .update-box:last-child {
      border-right: none;
    }

    .black-box {
      background-color: black;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .update-box h3 {
      margin-bottom: 12px;
    }

    .update-box a {
      font-size: 14px;
      color: inherit;
    }

    footer {
      padding: 32px;
      background-color: #f8f8f8;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text,
      .hero-image {
        margin: 16px 0;
      }
      .updates {
        grid-template-columns: 1fr;
      }
      .update-box {
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
      .update-box:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">MUZE</div>
    <nav class="nav-menu">
      <a href="#">무제</a>
      <a href="#">무제</a>
      <a href="#">무제</a>
      <a href="#">무제</a>
      <a href="#">무제</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-left">
      <div class="circle"></div>
      <div class="play-button">&#9654;</div>
    </div>
    <div class="hero-text">
      <p>어서오시숑~! <br>
      오늘도 반짝반짝 즐거운 하루 보내시길 바랄게용~!</p>
      <h1></h1>
      <p class="author">손민성 웹사이트</p>
    </div>
    <div class="hero-image">
      <img src="folder/img/강아지 가로.jpeg" alt="책 표지" />
    </div>
  </section>

  <section class="updates">
    <div class="update-box black-box">
      <p>손민성의 소식을<br>확인하세요</p>
    </div>
    <div class="update-box">
      <h3>연재</h3>
      <a href="#">자세히 보기 →</a>
    </div>
    <div class="update-box">
      <h3>소식</h3>
      <a href="#">자세히 보기 →</a>
    </div>
    <div class="update-box">
      <h3>유튜브</h3>
      <a href="#">자세히 보기 →</a>
    </div>
  </section>

  <footer>
    <p>출판사 무제<br>@booksmuze</p>
    <p>이용약관<br>© 2025 출판사 무제, All rights reserved.</p>
  </footer>
</body>
</html>
